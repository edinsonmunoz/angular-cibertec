<form #productForm="ngForm" autocomplete="off">
        <!--<pre>{{ productForm.value | json }}</pre>-->
        <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre"
        [class.is-invalid]="name.touched && name.invalid"
        [(ngModel)]="model.name" #name="ngModel" name="name" required minlength="6">
        <div class="invalid-feedback">
        <!--El nombre es requerido-->
        {{ name.errors && name.errors.required ? 'El nombre es requerido' : 'El nombre debe tener 6 caracteres' }} 
        </div>
        </div>
        <div class="form-group">
        <label>Detalle</label>
        <textarea class="form-control" placeholder="Detalle"
        [class.is-invalid]="detail.touched && detail.invalid"
        [(ngModel)]="model.detail" #detail="ngModel" name="detail" required minlength="6"></textarea>
        <div class="invalid-feedback">
        El Detalle es requerido
        <!-- {{ name.errors && name.errors.required ? 'El nombre es requerido' : 'El nombre debe tener 6 caracteres' }} -->
        </div>
        </div>
        <div class="form-group">
        <label>Precio</label>
        <input type="text" class="form-control" placeholder="Precio"
        [class.is-invalid]="price.touched && price.invalid"
        [(ngModel)]="model.price" #price="ngModel" name="price" required minlength="6">
        <div class="invalid-feedback">
        El Precio es requerido
        <!-- {{ name.errors && name.errors.required ? 'El nombre es requerido' : 'El nombre debe tener 6 caracteres' }} -->
        </div>
        </div>
        <div class="form-group">
        <label>Stock</label>
        <input type="text" class="form-control" placeholder="Stock"
        [class.is-invalid]="stock.touched && stock.invalid"
        [(ngModel)]="model.stock" #stock="ngModel" name="stock" required minlength="6">
        <div class="invalid-feedback">
        El Stock es requerido 
        <!-- {{ name.errors && name.errors.required ? 'El nombre es requerido' : 'El nombre debe tener 6 caracteres' }} -->
        </div>
        </div>
        
        <button
        type="button"
        class="btn btn-link mr-3"
        (click)="onCancel()">Cancelar</button>
        <button
        type="button"
        class="btn btn-primary"
        (click)="onSubmit(productForm)" [disabled]="productForm.invalid">{{ buttonTitle }}</button>
</form>
